<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goal Line</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts -->

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Montserrat|Nanum+Gothic&display=swap"
        rel="stylesheet">

    <!-- Bootstrap  -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- Font Awesome pack -->

    <script src="https://kit.fontawesome.com/00615e493d.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="gradient">

        <div id="logo-container">
            <div class="logo"><img class="logo" src="Images/McGill-logo.png" alt="McGill-logo"></div>
        </div>

        <div id="login-div">
            <div class="loginbox">
                <div class="login-form">
                    <div class="fields">
                        <div class="email"><input type="text" class="email-input" placeholder="Email" /></div>
                        <div class="password"><input type="text" class="password-input" placeholder="Password" /></div>
                    </div>
                </div>
                <button class="login-button">Login</button>
                <div class="forgot-password">
                    <a href="">Forgot password</a>
                </div>
            </div>
        </div>

        <div class="icons">
            <i class="icon fab fa-facebook-f fa-lg"></i>
            <i class="icon fab fa-twitter fa-lg"></i>
            <i class="icon fab fa-instagram fa-lg"></i>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
